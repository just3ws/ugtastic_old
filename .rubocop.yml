AllCops:
  Exclude:
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'db/schema.rb'
    - 'bin/**/*'
    - 'Guardfile'
    - 'Vagrantfile'

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false

Style/AndOr:
  Enabled: false

Lint/UnusedBlockArgument:
  Enabled: false

Lint/BlockAlignment:
  Enabled: false

Style/SymbolProc:
  Enabled: false
